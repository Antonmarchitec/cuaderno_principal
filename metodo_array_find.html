    <title>Metodo de array Find</title>

<body>
    <h1 style="text-align: center;">METODO ARRAY FIND</h1>


    <script>
      let newArray = [ 1, 2, 3]
      

      let nuevo = newArray.map( element => element * 2)
      console.log(nuevo)
    </script>
