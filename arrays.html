     /*EJERCICIO #1
     En un fichero tenemos las notas de un grupo de alumnos de una clase en un array Nota(1), Nota(2), ..., Nota(n – 1), establecidas entre 0 y 10. El último dato es un señalero con valor – 50. Se desea desarrollar el pseudocódigo y diagrama de flujo para un programa que determine la nota media.*/
     
    //suma = 0 /

    // 

    // n = 1524
    // valor = 0 
    
     

    let alumnos = ["Pedro" , "Augusto" , "Fabian" , "Antonio" , "Beto"]
    //console.log(alumnos)

    console.log(alumnos.push())   //DEVUELVE LA CANTIDAD DE ELEMENTOS QUE HAY EN UN ARRAY
    console.log(alumnos.shift())  //ELIMINA EL PRIMERO
    console.log(alumnos.pop())    //ELIMINA EL ULTIMO
    console.log(alumnos.push("NIDYA"))  //INSERTAR ELEMENTOS DENTRO DEL ARRAY
    console.log(alumnos.unshift("NUervo, Bamban"))  //INSERTA ELELMENTOS AL COMIENZO DEL ARRAY
    console.log(alumnos.reverse())   //INVIERTE EL ARRAY
    console.log(alumnos.join())    //DEVUELVE EL ARRAY CON LOS SEPARADORES
    console.log(alumnos.splice(4))    //ELIMINA LA CANTIDAD ASIGNADA Y DEVUELVE EL RESTO 
    console.log(alumnos.splice(3,1))    //PRIMER VALOR CANTIDAD QUE SE ELIMINA, 2 VALOR CUALES SE MOSTRARAM 

       




/*
       METODOS DE ARRAYS
        element.isArray()    //nos peermite evaluar si es array o no 
        element.shift()      // elimina el primer elemento del array y devuelve a ese valor
        element.pop()        //elimina el ultimo elemnto del array y devuelve ese valor
        element.push()       // añade uno o mas elemtos al final  el array y devuelve una longitud
        element.unshift      //  añade uno o mas elemtos al comienzo  el array y devuelve una longitud
        element.indexOf()    // devuelve el primer indice del elemento que coincida con le valor especificado,
                                o -1 si ninguno es encontrado
        element.lastIndexOf()    //devuelve el ultimo indice del elemento que coincida con el valor especificado, 
                                o -1 si ninguno es encontrado.
        element.reverse()        //invierte los elementos su orden del array
        element.join()           // devuelve un string con el separador que indiquemos
        element.splice(3)        //elimina desde la posicion 3 hasta el final
        element.splice(2,2)      //elimina desde la posicion 2 el numero de valores que le indiquemos
